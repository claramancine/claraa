<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site da Olimpiadas</title>
        <style>
           .banner{
    width: 100%;
    height: 500px;
    background: url("https://impulsiona.org.br/wp-content/themes/inketa-tema/assets/images/olimpiadas-paris/bg-hero.png");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
}  
.banner div{
    width: 100px;
}
.banner img{
    width: 100%;
    
}

.td {
    width: 60px;
    align-content: center;
    text-align: center;
}
td img {
    width: 15px;
    margin: 2px;
}

.newsSection {
    display: flex;
    align-items: center;
    justify-content: center;
}
.newsDiv {
    display: flex;
}
.newsDiv img {
    width: 150px;
}
.newsDiv h5 {
    font-size: 20px;
}
.newsDiv p {
    font-size: 15px;
    color: gray;
}
a {
    text-decoration: none;
}
.buttonViewMore {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: aliceblue;
    border-radius: 10px;
    width: 80px;
    height: 20px;
}
h1{
text-align: center;
}

table, th, td {
border: 1px solid black;
}

table {
border-collapse: collapse;
margin: auto;
}

th, td{
padding: 10px;
text-align: center;
width: 120px;
}

th{
font-weight: bold;
}


tr:nth-child(even) {
background-color: #DCEBE6;
}

tr:hover:nth-child(1n + 2) {
background-color: #085F63;
color: #fff;
}


</style>
</head>
<body>
    <section class="banner">
